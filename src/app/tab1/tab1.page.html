  <ion-toolbar class="custom-toolbar">
    <ion-title>
      Monitoreo

  </ion-toolbar>
</ion-header>

  <h1 class="title">Cultivo de Hoja Verde</h1>

      <ion-col>

                </ion-col>
              </ion-row>
              <ion-row class="ion-justify-content-center">
                <ion-col size="auto" class="ion-text-center">
                  <div class="image-container">
                    <div class="circle" [ngClass]="getColorClass()"></div>
                    <div class="text-overlay">
                      <h1 class="mont">{{ ph1Sensor }}</h1>
                    </div>
                  </div>
                </ion-col>
              </ion-row>
            </ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>

                          <!-- Nutrientes1 -->

                    <div class="circle" [ngClass]="getColorClass3()"></div>
                    <div class="text-overlay">
                      <h1 class="mont">{{ nutriSensor1 }}%</h1>
                    </div>
                  </div>
                </ion-col>
              </ion-row>
            </ion-card-title>
          </ion-card-content>
        </ion-card>

      </ion-col>
                    <!-- Solidos Disueltos -->

                    </div>
                  </div>
                </ion-col>
              </ion-row>
            </ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
